<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
    <input onkeydown="ValidarTexto()" type="text" id="numero" name="numero" class="input">
            <button id="" type="button" onclick="Clicar()" class="button">
                pesquisar na pokedex
            </button><br>
    <input type="text" id="nome" name="nome" class="input">
    </div>
            <script>
                function Clicar()
                {
                    var input = document.getElementById("button")
                        var url = "https://pokeapi.co/api/v2/pokemon/" + input.value  //nao sei se precisa do json
                        fetch(url)
                        .then(response => response.json())
                .then(dados => {
                    
                    var nome = document.getElementById("nome")

                    nome.value = dados.name
                })

                .catch(error => console.error('Erro:', error))

                }

            var cep = document.getElementById('cep')
            var endereco = document.getElementById('endereco')


            if (cep.value == "") {
                alert('campo não preencido')
                cep.style.border = '2px solid red'
                return false;
            }

        }           
            </script>
</body>
</html>
