<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poked√©x</title>
    <link rel="stylesheet" href="pk.css">
</head>
<body>
    <div>
    <input  type="text" id="pokemon" name="numero" class="input">
            <button id="butao" type="button" onclick="Clicar()" class="button">
                pesquisar na pokedex
            </button><br>
        <input type="text" id="nome"><br>
        <img src="" id="img" alt="">
    </div>
            <script>
                function Clicar()
                {
                    var input = document.getElementById("pokemon")
                    var nome = document.getElementById("nome")
                    var img = document.getElementById("img")


                        var url = "https://pokeapi.co/api/v2/pokemon/" + input.value  //nao sei se precisa do json =NAO PRECISA
                        
                        fetch(url)
                        .then(response => response.json())
                .then((dados) => {
                    
                    nome.value = dados.name
                    img.src = dados.sprites.other.showdown.front_default

                })

                    console.log("foi porra")
                } 
                           
            </script>
</body>
</html>
