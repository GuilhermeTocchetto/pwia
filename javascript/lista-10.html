<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
       var ordem = []
       
       function exibirLista(nums){
      
        nums.forEach((numero, indece) => {
            document.write("<br> Ordem NÂº"+[indece+1]+" : "+ numero+"<br>")
        });
        document.write("<hr>")
    }

    exibirLista(ordem)
    ordem.unshift("1")
    ordem.push("2")
    ordem.push("3")
    ordem.push("4")
    ordem.push("5")
    exibirLista(ordem)
    ordem.reverse()
    exibirLista(ordem)




    </script>
</body>
