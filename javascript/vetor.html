<!DOCTYPE html>

<body>
    <input type="text" id="texto" type="text">
    <button onclick="AdicionarImagens()">Adicionar</button>

    <ul id="listaimagens"></ul> 

    
    <script>
        function AdicionarImagens()
        {
            var lista = document.getElementById('listaimagens')
            var texto = document.getElementById('texto')
            var item = document.createElement("li")
            var img = document.createElement('img')
            img.src = texto.value
            img.width = 200
            img.height = 100
            item.append(img)
            lista.append(item)

            console.log(item)
            console.log(texto)
        }            //funcao que faz o link da imagem
