<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaçao de elementos</title>
</head>
<body>
    <h1>Criação de elementos</h1>
    <label for="tag">tag</label>
    <input type="text" id="tag" name="tag"><br>

    <label for="texto">texto</label>
    <input type="text" id="texto" name="texto"/><br>

    <label for="cor">cor</label>
    <input type="color" id="cor" name="cor" >

    <div id="texto"></div>
    <button onclick="CriarElemento()">gerar elemento</button>
    <script>

        

        function CriarElemento()
        {
               // for( var i = 0; i<10; i++){
                
                    var cor = document.getElementById('cor')
                    var digitado = document.getElementById('texto')
                    var tag = document.getElementById('tag')
                   

                        // Verifica se a tag é válida
                        
                        if(tag.value){
                    var novoEelemento = document.createElement(digitado.value)   // Cria o novo elemento
                    novoEelemento.style.backgroundColor = cor.value
                    novoEelemento.style.color  ='#ffffff'
                    novoEelemento.id = 'titulo'
                    novoEelemento.classList.add("PrimeiroTexto")
                    novoEelemento.innerText = digitado.value

                    var div = document.getElementById('caixa')
                    div.append(novoEelemento)   // Adiciona o novo elemento à div "caixa"

                    console.log(novoEelemento)
                        }else {

                            alert ("Por favor, insira a tag corretamente/válida.")
                            
                            tag.style.border = '2px solid red';
                        }
            
                }

            //} chave do for

    </script>

</body>

</html>
