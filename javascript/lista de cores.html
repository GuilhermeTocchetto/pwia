<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cores</title>
</head>
<body>
    <script>
        var cores = ["azul", "verde", "branco"]


        function exibirLista(cor)
        {
            cor.forEach(
                (color, indece) => {
                document.write("<br>"+[indece+1]+" : "+color+"<br>")
            }
        );

            document.write('<hr>')  
        }

        exibirLista(cores)
        cores.push("amarelo")
        exibirLista(cores)
        cores.pop()
        exibirLista(cores)
        cores.unshift("preto")
        exibirLista(cores)
        cores.shift()
        exibirLista(cores)
        cores.reverse()
        exibirLista(cores)


    </script>
</body>
</html>
